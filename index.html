<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="pt-4 container">
        <div class="container border border-2 rounded">
            <div class="row bg-body-secondary border-bottom"><h1>Payment form example</h1></div>
            <div class="row alert alert-danger ms-1 me-1 mt-3" role="alert">
                Some fields are missing
            </div>
            <form action="" class="">
                <div class="row">
                    <div class="col-5">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control ms-1" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example" id="state">
                            <option selected>Pick a state</option>
                            <option value="1">Arkansas</option>
                            <option value="2">Florida</option>
                            <option value="3">Kansas</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2 mt-1">
                        <label for="" class="mb-1">We accept:</label>
                        <div class="bg-secondary-subtle p-1 rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard" checked>
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="americanExpress">
                                <label class="form-check-label" for="americanExpress"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary fs-6">Add any notes here.</p>
                    </div>
                </div>
                <div class="row bg-body-secondary border-top d-flex justify-content-end pt-2 pb-2">
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary ps-2 pe-2">Cancel</button>
                        <button type="button" class="btn btn-primary ps-2 pe-2">Send</button>
                    </div>
                </div>              
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
